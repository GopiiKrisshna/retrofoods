<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        nav.navbar {
            background-color: rgb(255, 186, 186) !important;
        }
        
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
        }

        #title {
            font-weight: bold;
            color: brown;
        }

        .navbar-nav .nav-link {
            font-family: 'Roboto', sans-serif;
            color: black;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: brown;
        }

        .btn {
            background-color: brown;
            color: white;
            font-family: 'Pacifico', cursive;
        }

        .btn:hover {
            background-color: rgb(255, 186, 186);
            color: brown;
            border-color: brown;
        }
        iframe {
            width: 100%;
            height: 98vh;
            border: none;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span id="title">Retro </span>Foods</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="home-link" aria-current="page" href="javascript:void(0)" onclick="loadPage('home')">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="about-link" href="javascript:void(0)" onclick="loadPage('about')">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu-link" href="javascript:void(0)" onclick="loadPage('menu')">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="delivery-link" href="javascript:void(0)" onclick="loadPage('delivery')">DELIVERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="contact-link" href="javascript:void(0)" onclick="loadPage('contact')">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="feedback-link" href="javascript:void(0)" onclick="loadPage('feedback')">FEEDBACK</a>
                        </li>
                    </ul>
                    <div class="ms-3">
                        <button class="btn">Book Spot</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <iframe id="contentFrame" src="home.html"></iframe>

    <script>
         window.onload = function () {
            document.getElementById('home-link').classList.add('active');
    
            document.getElementById('contentFrame').onload = function () {
                var iframeSrc = this.contentWindow.location.href;
                var links = document.querySelectorAll('.nav-link');

                links.forEach(link => link.classList.remove('active'));

                if (iframeSrc.includes('home.html')) {
                    document.getElementById('home-link').classList.add('active');
                } else if (iframeSrc.includes('aboutpage.html')) {
                    document.getElementById('about-link').classList.add('active');
                } else if (iframeSrc.includes('menupage.html')) {
                    document.getElementById('menu-link').classList.add('active');
                } else if (iframeSrc.includes('delivery.html')) {
                    document.getElementById('delivery-link').classList.add('active');
                } else if (iframeSrc.includes('contactpage.html')) {
                    document.getElementById('contact-link').classList.add('active');
                } else if (iframeSrc.includes('feedbackpage.html')) {
                    document.getElementById('feedback-link').classList.add('active');
                }
            };
        };

        function loadPage(page) {
            var iframe = document.getElementById('contentFrame');
            var links = document.querySelectorAll('.nav-link');
            if (page === 'home') {
                iframe.src = 'home.html';
            } else if (page === 'about') {
                iframe.src = 'aboutpage.html';
            } else if (page === 'menu') {
                iframe.src = 'menupage.html';
            }else if (page === 'delivery') {
                iframe.src = 'delivery.html';
            }else if (page === 'contact') {
                iframe.src = 'contactpage.html';
            }else if (page === 'feedback') {
                iframe.src = 'feedbackpage.html';
            }

            var navbarCollapse = document.querySelector('.navbar-collapse');
            if (navbarCollapse.classList.contains('show')) {
                navbarCollapse.classList.remove('show');
            }
        }
       
    </script>
</body>
</html>
