<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .btn {
            background-color: brown;
            color: white;
            font-family: 'Pacifico', cursive;
        }

        .btn:hover {
            background-color: rgb(255, 186, 186);
            color: brown;
            border-color: brown;
        }

        #feedback-section {
            max-width: 600px;
            margin: 150px auto 100px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            border: 5px double rgb(255, 186, 186);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #feedback-section h2 {
            color: brown;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
        }

        textarea.form-control {
            height: 120px;
        }

        .btn-submit {
            font-family: 'Pacifico', cursive;
            background-color: brown;
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: rgb(255, 186, 186);
            color: brown;
        }
       
    </style>
</head>

<body>
    <div class="container-fluid">
         <section id="feedback-section">
            <h2>Write Us Something</h2>
            <p>We value your feedback and welcome your suggestions for new dishes to enhance our menu!</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="feedback" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button type="submit" class="btn btn-submit w-100">Post</button>
            </form>
        </section>
        
    </div>
</body>
</html>
